<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatterbox TTS UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Chatterbox TTS</h1>
    <label for="text">Text to synthesize</label>
    <textarea id="text" rows="6" placeholder="Enter text to synthesize..."></textarea>

    <label for="ref_audio">Reference audio (optional, WAV)</label>
    <input id="ref_audio" type="file" accept="audio/*" />

    <div class="controls">
      <label>Exaggeration <input id="exaggeration" type="range" min="0" max="1" step="0.01" value="0.5"></label>
      <label>CFG weight <input id="cfg_weight" type="range" min="0" max="1" step="0.01" value="0.5"></label>
      <label>Temperature <input id="temperature" type="range" min="0.1" max="2.0" step="0.01" value="0.8"></label>
    </div>

    <div class="controls">
      <label>
        <input id="use_gpu" type="checkbox" /> Use GPU (CUDA)
      </label>
      <span id="device_info" style="margin-left: 8px;"></span>
    </div>

    <div class="buttons">
      <button id="synthesize">Synthesize</button>
      <button id="load_models">Load Models</button>
      <button id="download" disabled>Download WAV</button>
    </div>

    <div id="status"></div>
    <audio id="player" controls></audio>
  </main>

  <script src="app.js"></script>
</body>
</html>
